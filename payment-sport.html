<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Pembayaran</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: transparent; /* Menetapkan background menjadi transparan */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 35px;
            text-align: center;
            color: #333;
            text-transform: uppercase;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex; /* Menambahkan flex untuk simetri */
            flex-direction: column; /* Mengatur arah flex menjadi kolom */
        }
        .nama-produk {
            margin-bottom: 20px;
            font-size: large;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select,
        button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px; /* Menambahkan margin atas untuk jarak */
        }
        button {
            background-color: #e44d26;
            font-size: 20px;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f8790a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment</h1>
    <!-- Mengubah bagian produk menjadi menampilkan nama dan gambar produk -->
    <div class="nama-produk">
        <label style="margin-bottom: -20px;" for="product">Produk yang Dipilih:</label>
        <h5 style="text-align: center; margin-bottom: -0.1px;" id="product-name">Rubber-Kicks Sport</h5> <!-- Nama produk ditampilkan di sini -->
        <img id="product-image" src="sport.jpg" alt="Gambar Produk" style="width:50%; margin-left: 25%; border-radius:10px;"> <!-- Gambar produk ditampilkan di sini -->
    </div>
    <form>
        <div class="form-group">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" required aria-required="true" placeholder="Masukkan nama anda"> <!-- Menambahkan aria-required untuk aksesibilitas -->
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required aria-required="true" placeholder="Masukkan email anda"> <!-- Menambahkan aria-required untuk aksesibilitas -->
        </div>
        <div class="form-group">
            <label for="price">Harga (IDR)</label>
            <div style="display: flex; align-items: center;">
                <input type="text" id="price" name="price" value="Rp. 599.000,00" readonly aria-readonly="true" placeholder="Masukkan harga dalam IDR"> <!-- Mengubah input menjadi teks untuk mendukung tanda titik dan koma -->
            </div>
            <span style="font-size:10px;">(Transfer ke rek. 0111-11-111111-11-1 (BRI) a.n. Rubber-Kicks Official)</span>
        </div>
        <div class="form-group">
            <label for="account-number">Nomor Rekening</label>
            <input type="text" id="account-number" name="account-number" required aria-required="true" placeholder="Masukkan nomor rekening"> <!-- Menambahkan input untuk 'Nomor Rekening' -->
        </div>
        <div class="form-group">
            <label for="payment-proof">Bukti Pembayaran</label>
            <input type="file" id="payment-proof" name="payment-proof" accept="image/*" required aria-required="true"> <!-- Menambahkan input file untuk 'Bukti Pembayaran' -->
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
